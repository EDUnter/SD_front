<body class="html">
  <div id="frame">
    <div id="sidepanel">

      <!-- Perfil da pessoa online-->
      <div id="profile">
        <div id="profile-wrap" class="wrap">
            <img id="profile-img" src="img/avatar.svg" class="online" alt="avatar" />
            <p>Mike Ross</p>
        </div>
      </div>

      <!-- Lista de users -->
      <div id="contacts">
        <ul id="contacts-wrap">
          <li class="contact">
              
            <div class="wrap">
                <img class ="meta" src="img/avatar.svg" alt="avatar" />
              <div class="meta">
                  
                <p >Louis Litt</p>      
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div id="bottom-bar">
          <button ><span></span></button>
          <button id="sairBtn"><span>Sair</span></button>
        </div>
    </div>
    <div class="content">

      <!-- Chat -->
      <div class="contact-profile">
        <p>Audiências</p>
      </div>
      <div class="messages">
        <ul id="messages-wrap">
            <p class="text sent">Mike</p>´
            <li class="sent"><p>dasdsasdsadsa</p></li>
            <p class="text replies">Louis</p>
            <li class="replies"><p>Arroz</p></li>
        </ul>
      </div>
      <div id="messageInput" class="message-input">
        <div class="wrap">
          <input id="input-wrap" type="text" placeholder="Escreva a sua mensagem..." />
          <button id="messageBtn" class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script
    src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
